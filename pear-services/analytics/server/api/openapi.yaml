openapi: 3.0.3
info:
  contact:
    email: analytics@pearcomputer.com
    name: Pear Business Intelligence Team
  description: |
    Internal analytics and business intelligence service for Pear Computer.
    Provides real-time dashboards, sales metrics, inventory analytics, and
    operational reporting across all business units.
  title: Pear Computer - Analytics & Reporting Service
  version: 1.0.0
servers:
- url: /v1/analytics
tags:
- description: Sales analytics and metrics
  name: Sales
- description: Product performance analytics
  name: Products
- description: Customer analytics and segmentation
  name: Customers
- description: Inventory analytics
  name: Inventory
- description: Operational metrics
  name: Operations
- description: Scheduled and custom reports
  name: Reports
- description: Dashboard management
  name: Dashboards
paths:
  /sales/summary:
    get:
      description: Get high-level sales metrics and KPIs
      operationId: getSalesSummary
      parameters:
      - explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: channel
        required: false
        schema:
          enum:
          - all
          - online
          - retail
          - business
          - education
          type: string
        style: form
      - explode: true
        in: query
        name: region
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: compareWith
        required: false
        schema:
          enum:
          - previous_period
          - previous_year
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SalesSummary"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get sales summary
      tags:
      - Sales
      x-eov-operation-handler: controllers/SalesController
  /sales/trends:
    get:
      description: Get sales data over time for trend analysis
      operationId: getSalesTrends
      parameters:
      - explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: granularity
        required: false
        schema:
          default: daily
          enum:
          - hourly
          - daily
          - weekly
          - monthly
          type: string
        style: form
      - explode: true
        in: query
        name: metrics
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: dimensions
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SalesTrends"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get sales trends
      tags:
      - Sales
      x-eov-operation-handler: controllers/SalesController
  /sales/by-region:
    get:
      description: Geographic breakdown of sales performance
      operationId: getSalesByRegion
      parameters:
      - explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: level
        required: false
        schema:
          default: country
          enum:
          - country
          - state
          - city
          - store
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegionalSales"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get sales by region
      tags:
      - Sales
      x-eov-operation-handler: controllers/SalesController
  /sales/forecast:
    get:
      description: AI-powered sales forecast
      operationId: getSalesForecast
      parameters:
      - explode: true
        in: query
        name: horizon
        required: false
        schema:
          default: 30
          maximum: 365
          minimum: 7
          type: integer
        style: form
      - explode: true
        in: query
        name: category
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: confidence
        required: false
        schema:
          default: 0.95
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SalesForecast"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get sales forecast
      tags:
      - Sales
      x-eov-operation-handler: controllers/SalesController
  /products/performance:
    get:
      description: Product-level performance metrics
      operationId: getProductPerformance
      parameters:
      - explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: category
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: sortBy
        required: false
        schema:
          default: revenue
          enum:
          - revenue
          - units
          - growth
          - margin
          type: string
        style: form
      - explode: true
        in: query
        name: sortOrder
        required: false
        schema:
          default: desc
          enum:
          - asc
          - desc
          type: string
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 500
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductPerformance"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get product performance
      tags:
      - Products
      x-eov-operation-handler: controllers/ProductsController
  /products/{productId}/analytics:
    get:
      description: Detailed analytics for a specific product
      operationId: getProductAnalytics
      parameters:
      - explode: false
        in: path
        name: productId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: true
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductAnalytics"
          description: Successful response
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - bearerAuth: []
      summary: Get product analytics
      tags:
      - Products
      x-eov-operation-handler: controllers/ProductsController
  /products/categories:
    get:
      description: Performance metrics by product category
      operationId: getCategoryPerformance
      parameters:
      - explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: true
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getCategoryPerformance_200_response"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get category performance
      tags:
      - Products
      x-eov-operation-handler: controllers/ProductsController
  /customers/overview:
    get:
      description: High-level customer metrics and trends
      operationId: getCustomerOverview
      parameters:
      - explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: true
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerOverview"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get customer overview
      tags:
      - Customers
      x-eov-operation-handler: controllers/CustomersController
  /customers/segments:
    get:
      description: Customer segmentation analysis
      operationId: getCustomerSegments
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getCustomerSegments_200_response"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get customer segments
      tags:
      - Customers
      x-eov-operation-handler: controllers/CustomersController
  /customers/cohort:
    get:
      description: Customer cohort retention analysis
      operationId: getCohortAnalysis
      parameters:
      - explode: true
        in: query
        name: cohortType
        required: false
        schema:
          default: acquisition_month
          enum:
          - acquisition_month
          - first_purchase_category
          - acquisition_channel
          type: string
        style: form
      - explode: true
        in: query
        name: metric
        required: false
        schema:
          default: retention
          enum:
          - retention
          - revenue
          - orders
          type: string
        style: form
      - explode: true
        in: query
        name: periods
        required: false
        schema:
          default: 12
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CohortAnalysis"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get cohort analysis
      tags:
      - Customers
      x-eov-operation-handler: controllers/CustomersController
  /customers/lifetime-value:
    get:
      description: Customer lifetime value analysis
      operationId: getCustomerLTV
      parameters:
      - explode: true
        in: query
        name: segment
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LTVAnalysis"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get customer lifetime value
      tags:
      - Customers
      x-eov-operation-handler: controllers/CustomersController
  /inventory/health:
    get:
      description: Inventory health metrics and alerts
      operationId: getInventoryHealth
      parameters:
      - explode: true
        in: query
        name: category
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: location
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InventoryHealth"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get inventory health
      tags:
      - Inventory
      x-eov-operation-handler: controllers/InventoryController
  /inventory/turnover:
    get:
      description: Inventory turnover analysis
      operationId: getInventoryTurnover
      parameters:
      - explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: groupBy
        required: false
        schema:
          default: category
          enum:
          - category
          - product
          - location
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InventoryTurnover"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get inventory turnover
      tags:
      - Inventory
      x-eov-operation-handler: controllers/InventoryController
  /inventory/stockout-risk:
    get:
      description: Products at risk of stockout
      operationId: getStockoutRisk
      parameters:
      - explode: true
        in: query
        name: threshold
        required: false
        schema:
          default: 14
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getStockoutRisk_200_response"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get stockout risk
      tags:
      - Inventory
      x-eov-operation-handler: controllers/InventoryController
  /operations/fulfillment:
    get:
      description: Order fulfillment performance metrics
      operationId: getFulfillmentMetrics
      parameters:
      - explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: location
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FulfillmentMetrics"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get fulfillment metrics
      tags:
      - Operations
      x-eov-operation-handler: controllers/OperationsController
  /operations/support:
    get:
      description: Customer support performance metrics
      operationId: getSupportMetrics
      parameters:
      - explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: true
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupportMetrics"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get support metrics
      tags:
      - Operations
      x-eov-operation-handler: controllers/OperationsController
  /operations/returns:
    get:
      description: Returns and refunds analysis
      operationId: getReturnMetrics
      parameters:
      - explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: true
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReturnMetrics"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get return metrics
      tags:
      - Operations
      x-eov-operation-handler: controllers/OperationsController
  /reports:
    get:
      description: Get available reports and schedules
      operationId: listReports
      parameters:
      - explode: true
        in: query
        name: type
        required: false
        schema:
          enum:
          - scheduled
          - ad_hoc
          - system
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listReports_200_response"
          description: Successful response
      security:
      - bearerAuth: []
      summary: List reports
      tags:
      - Reports
      x-eov-operation-handler: controllers/ReportsController
    post:
      description: Create a new scheduled or ad-hoc report
      operationId: createReport
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateReportRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Report"
          description: Report created
      security:
      - bearerAuth: []
      summary: Create report
      tags:
      - Reports
      x-eov-operation-handler: controllers/ReportsController
      x-codegen-request-body-name: createReportRequest
  /reports/{reportId}:
    delete:
      description: Delete a report and its schedule
      operationId: deleteReport
      parameters:
      - explode: false
        in: path
        name: reportId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Report deleted
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - bearerAuth: []
      summary: Delete report
      tags:
      - Reports
      x-eov-operation-handler: controllers/ReportsController
    get:
      description: Get report details and latest run
      operationId: getReport
      parameters:
      - explode: false
        in: path
        name: reportId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Report"
          description: Successful response
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - bearerAuth: []
      summary: Get report
      tags:
      - Reports
      x-eov-operation-handler: controllers/ReportsController
  /reports/{reportId}/run:
    post:
      description: Execute report immediately
      operationId: runReport
      parameters:
      - explode: false
        in: path
        name: reportId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/runReport_request"
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/runReport_202_response"
          description: Report execution started
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - bearerAuth: []
      summary: Run report
      tags:
      - Reports
      x-eov-operation-handler: controllers/ReportsController
      x-codegen-request-body-name: runReportRequest
  /reports/{reportId}/download:
    get:
      description: Download the latest report output
      operationId: downloadReport
      parameters:
      - explode: false
        in: path
        name: reportId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: format
        required: false
        schema:
          default: csv
          enum:
          - csv
          - xlsx
          - pdf
          type: string
        style: form
      responses:
        "200":
          content:
            text/csv:
              schema:
                type: string
          description: Report file
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - bearerAuth: []
      summary: Download report
      tags:
      - Reports
      x-eov-operation-handler: controllers/ReportsController
  /dashboards:
    get:
      description: Get available dashboards
      operationId: listDashboards
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listDashboards_200_response"
          description: Successful response
      security:
      - bearerAuth: []
      summary: List dashboards
      tags:
      - Dashboards
      x-eov-operation-handler: controllers/DashboardsController
  /dashboards/{dashboardId}:
    get:
      description: Get dashboard configuration and data
      operationId: getDashboard
      parameters:
      - explode: false
        in: path
        name: dashboardId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DashboardData"
          description: Successful response
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - bearerAuth: []
      summary: Get dashboard
      tags:
      - Dashboards
      x-eov-operation-handler: controllers/DashboardsController
  /query:
    post:
      description: Execute a custom analytics query
      operationId: executeQuery
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnalyticsQuery"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QueryResult"
          description: Query results
        "400":
          $ref: "#/components/responses/BadRequest"
      security:
      - bearerAuth: []
      summary: Execute custom query
      tags:
      - Reports
      x-eov-operation-handler: controllers/ReportsController
      x-codegen-request-body-name: analyticsQuery
components:
  parameters:
    StartDateParam:
      explode: true
      in: query
      name: startDate
      required: true
      schema:
        format: date
        type: string
      style: form
    EndDateParam:
      explode: true
      in: query
      name: endDate
      required: true
      schema:
        format: date
        type: string
      style: form
    PageParam:
      explode: true
      in: query
      name: page
      required: false
      schema:
        default: 1
        minimum: 1
        type: integer
      style: form
    LimitParam:
      explode: true
      in: query
      name: limit
      required: false
      schema:
        default: 50
        maximum: 500
        minimum: 1
        type: integer
      style: form
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Bad request
    NotFound:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Resource not found
  schemas:
    SalesSummary:
      example:
        period:
          endDate: 2000-01-23
          startDate: 2000-01-23
        byChannel: "{}"
        metrics:
          returningCustomerRevenue:
            trend: up
            change: 1.4658129805029452
            changePercent: 5.962133916683182
            value: 0.8008281904610115
            previousValue: 6.027456183070403
          newCustomers:
            trend: up
            change: 1.4658129805029452
            changePercent: 5.962133916683182
            value: 0.8008281904610115
            previousValue: 6.027456183070403
          averageOrderValue:
            trend: up
            change: 1.4658129805029452
            changePercent: 5.962133916683182
            value: 0.8008281904610115
            previousValue: 6.027456183070403
          totalRevenue:
            trend: up
            change: 1.4658129805029452
            changePercent: 5.962133916683182
            value: 0.8008281904610115
            previousValue: 6.027456183070403
          totalOrders:
            trend: up
            change: 1.4658129805029452
            changePercent: 5.962133916683182
            value: 0.8008281904610115
            previousValue: 6.027456183070403
          conversionRate:
            trend: up
            change: 1.4658129805029452
            changePercent: 5.962133916683182
            value: 0.8008281904610115
            previousValue: 6.027456183070403
          totalUnits:
            trend: up
            change: 1.4658129805029452
            changePercent: 5.962133916683182
            value: 0.8008281904610115
            previousValue: 6.027456183070403
      properties:
        period:
          $ref: "#/components/schemas/SalesSummary_period"
        metrics:
          $ref: "#/components/schemas/SalesSummary_metrics"
        byChannel:
          type: object
      type: object
    MetricWithChange:
      example:
        trend: up
        change: 1.4658129805029452
        changePercent: 5.962133916683182
        value: 0.8008281904610115
        previousValue: 6.027456183070403
      properties:
        value:
          type: number
        previousValue:
          type: number
        change:
          type: number
        changePercent:
          type: number
        trend:
          enum:
          - up
          - down
          - stable
          type: string
      type: object
    SalesTrends:
      example:
        granularity: granularity
        dataPoints:
        - date: 2000-01-23
          revenue: 0.8008281904610115
          aov: 5.962133916683182
          orders: 6
