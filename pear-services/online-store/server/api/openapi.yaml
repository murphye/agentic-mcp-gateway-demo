openapi: 3.0.3
info:
  contact:
    email: ecommerce@pearcomputer.com
    name: Pear E-Commerce Team
  description: |
    E-commerce service powering the Pear Computer online store. Handles shopping
    cart management, checkout flow, order placement, and customer purchasing
    experience on pearcomputer.com.
  title: Pear Computer - Online Store Service
  version: 1.0.0
servers:
- url: /v1/online-store
tags:
- description: Shopping cart operations
  name: Cart
- description: Checkout flow
  name: Checkout
- description: Customer wishlists
  name: Wishlist
- description: Product reviews and ratings
  name: Reviews
- description: Product recommendations
  name: Recommendations
paths:
  /cart:
    delete:
      description: Remove all items from the shopping cart
      operationId: clearCart
      responses:
        "204":
          description: Cart cleared
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
      - bearerAuth: []
      summary: Clear shopping cart
      tags:
      - Cart
      x-eov-operation-handler: controllers/CartController
    get:
      description: Retrieve the current user's shopping cart
      operationId: getCart
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
          description: Successful response
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
      - bearerAuth: []
      - sessionToken: []
      summary: Get shopping cart
      tags:
      - Cart
      x-eov-operation-handler: controllers/CartController
  /cart/items:
    post:
      description: Add a product to the shopping cart
      operationId: addToCart
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CartItemRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
          description: Item added
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          description: Product not found
      security:
      - bearerAuth: []
      - sessionToken: []
      summary: Add item to cart
      tags:
      - Cart
      x-codegen-request-body-name: cartItemRequest
      x-eov-operation-handler: controllers/CartController
  /cart/items/{itemId}:
    delete:
      description: Remove a specific item from the shopping cart
      operationId: removeCartItem
      parameters:
      - explode: false
        in: path
        name: itemId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
          description: Item removed
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - bearerAuth: []
      summary: Remove item from cart
      tags:
      - Cart
      x-eov-operation-handler: controllers/CartController
    patch:
      description: Update quantity or options for a cart item
      operationId: updateCartItem
      parameters:
      - explode: false
        in: path
        name: itemId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CartItemUpdate"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
          description: Item updated
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - bearerAuth: []
      summary: Update cart item
      tags:
      - Cart
      x-codegen-request-body-name: cartItemUpdate
      x-eov-operation-handler: controllers/CartController
  /cart/promo-code:
    delete:
      description: Remove applied promotional code from cart
      operationId: removePromoCode
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
          description: Promo code removed
      security:
      - bearerAuth: []
      summary: Remove promo code
      tags:
      - Cart
      x-eov-operation-handler: controllers/CartController
    post:
      description: Apply a promotional code to the cart
      operationId: applyPromoCode
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PromoCodeRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
          description: Promo code applied
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PromoCodeError"
          description: Invalid or expired promo code
      security:
      - bearerAuth: []
      summary: Apply promo code
      tags:
      - Cart
      x-codegen-request-body-name: promoCodeRequest
      x-eov-operation-handler: controllers/CartController
  /cart/trade-in:
    post:
      description: Add a device for trade-in credit
      operationId: addTradeIn
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TradeInRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TradeInEstimate"
          description: Trade-in added
        "400":
          $ref: "#/components/responses/BadRequest"
      security:
      - bearerAuth: []
      summary: Add trade-in device
      tags:
      - Cart
      x-codegen-request-body-name: tradeInRequest
      x-eov-operation-handler: controllers/CartController
  /checkout:
    post:
      description: Start the checkout process
      operationId: initiateCheckout
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckoutInitRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckoutSession"
          description: Checkout initiated
        "400":
          $ref: "#/components/responses/BadRequest"
      security:
      - bearerAuth: []
      summary: Initiate checkout
      tags:
      - Checkout
      x-codegen-request-body-name: checkoutInitRequest
      x-eov-operation-handler: controllers/CheckoutController
  /checkout/{sessionId}:
    get:
      description: Retrieve current checkout session details
      operationId: getCheckoutSession
      parameters:
      - explode: false
        in: path
        name: sessionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckoutSession"
          description: Successful response
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - bearerAuth: []
      summary: Get checkout session
      tags:
      - Checkout
      x-eov-operation-handler: controllers/CheckoutController
  /checkout/{sessionId}/shipping:
    put:
      description: Select shipping method for the order
      operationId: setShippingOption
      parameters:
      - explode: false
        in: path
        name: sessionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ShippingOptionRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckoutSession"
          description: Shipping option set
        "400":
          $ref: "#/components/responses/BadRequest"
      security:
      - bearerAuth: []
      summary: Set shipping option
      tags:
      - Checkout
      x-codegen-request-body-name: shippingOptionRequest
      x-eov-operation-handler: controllers/CheckoutController
  /checkout/{sessionId}/payment:
    put:
      description: Select payment method for the order
      operationId: setPaymentMethod
      parameters:
      - explode: false
        in: path
        name: sessionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentMethodRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckoutSession"
          description: Payment method set
        "400":
          $ref: "#/components/responses/BadRequest"
      security:
      - bearerAuth: []
      summary: Set payment method
      tags:
      - Checkout
      x-codegen-request-body-name: paymentMethodRequest
      x-eov-operation-handler: controllers/CheckoutController
  /checkout/{sessionId}/place-order:
    post:
      description: Complete the checkout and place the order
      operationId: placeOrder
      parameters:
      - explode: false
        in: path
        name: sessionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PlaceOrderRequest"
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderConfirmation"
          description: Order placed
        "400":
          $ref: "#/components/responses/BadRequest"
        "402":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentError"
          description: Payment failed
        "409":
          description: Inventory no longer available
      security:
      - bearerAuth: []
      summary: Place order
      tags:
      - Checkout
      x-codegen-request-body-name: placeOrderRequest
      x-eov-operation-handler: controllers/CheckoutController
  /checkout/shipping-options:
    post:
      description: Get available shipping options for an address
      operationId: getShippingOptions
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ShippingOptionsRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShippingOptionsResponse"
          description: Shipping options
      security:
      - bearerAuth: []
      summary: Get shipping options
      tags:
      - Checkout
      x-codegen-request-body-name: shippingOptionsRequest
      x-eov-operation-handler: controllers/CheckoutController
  /wishlists:
    get:
      description: Retrieve all wishlists for the current user
      operationId: getWishlists
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WishlistsResponse"
          description: Successful response
      security:
      - bearerAuth: []
      summary: Get user wishlists
      tags:
      - Wishlist
      x-eov-operation-handler: controllers/WishlistController
    post:
      description: Create a new wishlist
      operationId: createWishlist
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WishlistRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Wishlist"
          description: Wishlist created
      security:
      - bearerAuth: []
      summary: Create wishlist
      tags:
      - Wishlist
      x-codegen-request-body-name: wishlistRequest
      x-eov-operation-handler: controllers/WishlistController
  /wishlists/{wishlistId}:
    delete:
      description: Delete a wishlist
      operationId: deleteWishlist
      parameters:
      - explode: false
        in: path
        name: wishlistId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Wishlist deleted
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - bearerAuth: []
      summary: Delete wishlist
      tags:
      - Wishlist
      x-eov-operation-handler: controllers/WishlistController
    get:
      description: Retrieve a specific wishlist
      operationId: getWishlist
      parameters:
      - explode: false
        in: path
        name: wishlistId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Wishlist"
          description: Successful response
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - bearerAuth: []
      summary: Get wishlist
      tags:
      - Wishlist
      x-eov-operation-handler: controllers/WishlistController
  /wishlists/{wishlistId}/items:
    post:
      description: Add a product to a wishlist
      operationId: addToWishlist
      parameters:
      - explode: false
        in: path
        name: wishlistId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WishlistItemRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Wishlist"
          description: Item added
      security:
      - bearerAuth: []
      summary: Add item to wishlist
      tags:
      - Wishlist
      x-codegen-request-body-name: wishlistItemRequest
      x-eov-operation-handler: controllers/WishlistController
  /products/{productId}/reviews:
    get:
      description: Retrieve reviews for a product
      operationId: getProductReviews
      parameters:
      - explode: false
        in: path
        name: productId
        required: true
        schema:
          type: string
        style: simple
      - description: Filter by star rating
        explode: true
        in: query
        name: rating
        required: false
        schema:
          maximum: 5
          minimum: 1
          type: integer
        style: form
      - description: Only verified purchases
        explode: true
        in: query
        name: verified
        required: false
        schema:
          type: boolean
        style: form
      - explode: true
        in: query
        name: sort
        required: false
        schema:
          default: helpful
          enum:
          - newest
          - oldest
          - highest
          - lowest
          - helpful
          type: string
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReviewListResponse"
          description: Successful response
      summary: Get product reviews
      tags:
      - Reviews
      x-eov-operation-handler: controllers/ReviewsController
    post:
      description: Submit a review for a purchased product
      operationId: createReview
      parameters:
      - explode: false
        in: path
        name: productId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReviewRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Review"
          description: Review created
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          description: Must purchase product to review
      security:
      - bearerAuth: []
      summary: Create product review
      tags:
      - Reviews
      x-codegen-request-body-name: reviewRequest
      x-eov-operation-handler: controllers/ReviewsController
  /recommendations:
    get:
      description: Get product recommendations for the current user
      operationId: getRecommendations
      parameters:
      - explode: true
        in: query
        name: type
        required: false
        schema:
          default: for_you
          enum:
          - for_you
          - trending
          - new_arrivals
          - based_on_cart
          - based_on_history
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          maximum: 20
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecommendationsResponse"
          description: Successful response
      security:
      - bearerAuth: []
      - sessionToken: []
      summary: Get personalized recommendations
      tags:
      - Recommendations
      x-eov-operation-handler: controllers/RecommendationsController
  /products/{productId}/related:
    get:
      description: Get products related to a specific product
      operationId: getRelatedProducts
      parameters:
      - explode: false
        in: path
        name: productId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: type
        required: false
        schema:
          enum:
          - accessories
          - similar
          - frequently_bought_together
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 8
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RelatedProductsResponse"
          description: Successful response
      summary: Get related products
      tags:
      - Recommendations
      x-eov-operation-handler: controllers/RecommendationsController
components:
  parameters:
    PageParam:
      explode: true
      in: query
      name: page
      required: false
      schema:
        default: 1
        minimum: 1
        type: integer
      style: form
    LimitParam:
      explode: true
      in: query
      name: limit
      required: false
      schema:
        default: 20
        maximum: 100
        minimum: 1
        type: integer
      style: form
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Bad request
    Unauthorized:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Unauthorized
    NotFound:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Resource not found
  schemas:
    Cart:
      example:
        tradeIn:
          deviceType: deviceType
          condition: condition
