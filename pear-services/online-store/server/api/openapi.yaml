      - productId
      - quantity
      type: object
    CartItemUpdate:
      example:
        quantity: 1
        options:
          key: options
      properties:
        quantity:
          maximum: 10
          minimum: 1
          type: integer
        options:
          additionalProperties:
            type: string
          type: object
      type: object
    PromoCodeRequest:
      example:
        code: code
      properties:
        code:
          maxLength: 50
          type: string
      required:
      - code
      type: object
    TradeInRequest:
      example:
        deviceType: pearphone
        condition: excellent
        functionalIssues:
        - functionalIssues
        - functionalIssues
        storageSize: storageSize
        model: model
        hasOriginalBox: true
      properties:
        deviceType:
          enum:
          - pearphone
          - pearpad
          - pearbook
          - pearwatch
          type: string
        model:
          type: string
        storageSize:
          type: string
        condition:
          enum:
          - excellent
          - good
          - fair
          - poor
          type: string
        hasOriginalBox:
          type: boolean
        functionalIssues:
          items:
            type: string
          type: array
      required:
      - condition
      - deviceType
      - model
      type: object
    TradeInEstimate:
      example:
        deviceType: deviceType
        condition: condition
        estimatedValue:
          amount: 6.027456183070403
          currency: USD
        validUntil: 2000-01-23T04:56:07.000+00:00
        model: model
        id: id
      properties:
        id:
          type: string
        deviceType:
          type: string
        model:
          type: string
        condition:
          type: string
        estimatedValue:
