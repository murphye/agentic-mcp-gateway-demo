      type: object
    CheckoutInitRequest:
      example:
        shippingAddressId: shippingAddressId
        billingAddressId: billingAddressId
      properties:
        shippingAddressId:
          type: string
        billingAddressId:
          type: string
      type: object
    CheckoutSession:
      example:
        createdAt: 2000-01-23T04:56:07.000+00:00
        shippingAddress:
          firstName: firstName
          lastName: lastName
          country: country
          city: city
          phone: phone
          postalCode: postalCode
          company: company
          street1: street1
          id: id
          street2: street2
          state: state
