          description: description
          discount:
            amount: 6.027456183070403
            currency: USD
        id: id
        items:
        - unitPrice:
            amount: 6.027456183070403
            currency: USD
          image: https://openapi-generator.tech
          quantity: 0
          productId: productId
          totalPrice:
