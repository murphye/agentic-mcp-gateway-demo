      example:
        quantity: 1
        productId: productId
        options:
          key: options
        variantId: variantId
      properties:
        productId:
          type: string
        variantId:
          type: string
        quantity:
          maximum: 10
          minimum: 1
          type: integer
        options:
          additionalProperties:
            type: string
          type: object
