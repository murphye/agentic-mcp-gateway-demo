          available: true
          id: id
          variantId: variantId
          sku: sku
        - unitPrice:
            amount: 6.027456183070403
            currency: USD
          image: https://openapi-generator.tech
          quantity: 0
          productId: productId
          totalPrice:
            amount: 6.027456183070403
            currency: USD
