openapi: 3.0.3
info:
  contact:
    email: commerce@pearcomputer.com
    name: Pear Commerce Team
  description: |
    Central order processing and management service handling the complete order
    lifecycle from placement to fulfillment. Manages order status, modifications,
    returns, and refunds for all Pear Computer sales channels.
  title: Pear Computer - Order Management Service
  version: 1.0.0
servers:
- url: /v1/order-management
tags:
- description: Order retrieval and management
  name: Orders
- description: Order fulfillment operations
  name: Fulfillment
- description: Returns and refunds
  name: Returns
- description: Subscription order management
  name: Subscriptions
paths:
  /orders:
    get:
      operationId: listOrders
      parameters:
      - explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - pending
          - confirmed
          - processing
          - shipped
          - out_for_delivery
          - delivered
          - cancelled
          - returned
          - partially_returned
          type: string
        style: form
      - explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: channel
        required: false
        schema:
          enum:
          - online
          - retail_store
          - phone
          - business
          - education
          type: string
        style: form
      - explode: true
        in: query
        name: customerId
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderListResponse"
          description: Successful response
      summary: List orders
      tags:
      - Orders
      x-eov-operation-handler: controllers/OrdersController
    post:
      operationId: createOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrderRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
          description: Order created
        "400":
          description: Bad request
      summary: Create order
      tags:
      - Orders
      x-eov-operation-handler: controllers/OrdersController
      x-codegen-request-body-name: orderRequest
  /orders/lookup:
    get:
      operationId: lookupOrder
      parameters:
      - explode: true
        in: query
        name: orderNumber
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: email
        required: true
        schema:
          format: email
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
          description: Order found
        "404":
          description: Order not found
      summary: Lookup order by number
      tags:
      - Orders
      x-eov-operation-handler: controllers/OrdersController
  /orders/{orderId}:
    get:
      operationId: getOrder
      parameters:
      - explode: false
        in: path
        name: orderId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
          description: Successful response
        "404":
          description: Not found
      summary: Get order details
      tags:
      - Orders
      x-eov-operation-handler: controllers/OrdersController
  /orders/{orderId}/cancel:
    post:
      operationId: cancelOrder
      parameters:
      - explode: false
        in: path
        name: orderId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cancelOrder_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CancellationResponse"
          description: Cancellation processed
        "400":
          description: Order cannot be cancelled
        "404":
          description: Not found
      summary: Cancel order
      tags:
      - Orders
      x-eov-operation-handler: controllers/OrdersController
      x-codegen-request-body-name: cancelRequest
  /orders/{orderId}/items/{itemId}/cancel:
    post:
      operationId: cancelOrderItem
      parameters:
      - explode: false
        in: path
        name: orderId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: itemId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cancelOrderItem_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
          description: Item cancellation processed
        "400":
          description: Item cannot be cancelled
        "404":
          description: Not found
      summary: Cancel order item
      tags:
      - Orders
      x-eov-operation-handler: controllers/OrdersController
      x-codegen-request-body-name: cancelItemRequest
  /orders/{orderId}/tracking:
    get:
      operationId: getOrderTracking
      parameters:
      - explode: false
        in: path
        name: orderId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrackingInfo"
          description: Successful response
        "404":
          description: Not found
      summary: Get order tracking
      tags:
      - Orders
      x-eov-operation-handler: controllers/OrdersController
  /orders/{orderId}/receipt:
    get:
      operationId: getOrderReceipt
      parameters:
      - explode: false
        in: path
        name: orderId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: format
        required: false
        schema:
          default: json
          enum:
          - pdf
          - html
          - json
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderReceipt"
          description: Receipt generated
        "404":
          description: Not found
      summary: Get order receipt
      tags:
      - Orders
      x-eov-operation-handler: controllers/OrdersController
  /orders/{orderId}/gift-receipt:
    get:
      operationId: getGiftReceipt
      parameters:
      - explode: false
        in: path
        name: orderId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GiftReceipt"
          description: Gift receipt generated
        "404":
          description: Not found
      summary: Get gift receipt
      tags:
      - Orders
      x-eov-operation-handler: controllers/OrdersController
  /fulfillment/{orderId}/status:
    patch:
      operationId: updateFulfillmentStatus
      parameters:
      - explode: false
        in: path
        name: orderId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FulfillmentStatusUpdate"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
          description: Status updated
        "404":
          description: Not found
      summary: Update fulfillment status
      tags:
      - Fulfillment
      x-eov-operation-handler: controllers/FulfillmentController
      x-codegen-request-body-name: statusUpdate
  /fulfillment/{orderId}/shipment:
    post:
      operationId: createShipment
      parameters:
      - explode: false
        in: path
        name: orderId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateShipmentRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Shipment"
          description: Shipment created
      summary: Create shipment
      tags:
      - Fulfillment
      x-eov-operation-handler: controllers/FulfillmentController
      x-codegen-request-body-name: shipmentRequest
  /returns:
    get:
      operationId: listReturns
      parameters:
      - explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - pending
          - approved
          - shipped
          - received
          - inspecting
          - completed
          - rejected
          type: string
        style: form
      - explode: true
        in: query
        name: customerId
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReturnListResponse"
          description: Successful response
      summary: List returns
      tags:
      - Returns
      x-eov-operation-handler: controllers/ReturnsController
    post:
      operationId: createReturn
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateReturnRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Return"
          description: Return initiated
        "400":
          description: Item not eligible for return
      summary: Initiate return
      tags:
      - Returns
      x-eov-operation-handler: controllers/ReturnsController
      x-codegen-request-body-name: returnRequest
  /returns/eligibility:
    post:
      operationId: checkReturnEligibility
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReturnEligibilityRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReturnEligibility"
          description: Eligibility checked
      summary: Check return eligibility
      tags:
      - Returns
      x-eov-operation-handler: controllers/ReturnsController
      x-codegen-request-body-name: eligibilityRequest
  /returns/{returnId}:
    get:
      operationId: getReturn
      parameters:
      - explode: false
        in: path
        name: returnId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Return"
          description: Successful response
        "404":
          description: Not found
      summary: Get return details
      tags:
      - Returns
      x-eov-operation-handler: controllers/ReturnsController
  /returns/{returnId}/label:
    get:
      operationId: getReturnLabel
      parameters:
      - explode: false
        in: path
        name: returnId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReturnLabel"
          description: Label info
        "404":
          description: Not found
      summary: Get return shipping label
      tags:
      - Returns
      x-eov-operation-handler: controllers/ReturnsController
  /subscriptions:
    get:
      operationId: listSubscriptions
      parameters:
      - explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - active
          - paused
          - cancelled
          - expired
          type: string
        style: form
      - explode: true
        in: query
        name: customerId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubscriptionListResponse"
          description: Successful response
      summary: List subscriptions
      tags:
      - Subscriptions
      x-eov-operation-handler: controllers/SubscriptionsController
  /subscriptions/{subscriptionId}:
    get:
      operationId: getSubscription
      parameters:
      - explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Subscription"
          description: Successful response
        "404":
          description: Not found
      summary: Get subscription details
      tags:
      - Subscriptions
      x-eov-operation-handler: controllers/SubscriptionsController
    patch:
      operationId: updateSubscription
      parameters:
      - explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubscriptionUpdateRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Subscription"
          description: Subscription updated
      summary: Update subscription
      tags:
      - Subscriptions
      x-eov-operation-handler: controllers/SubscriptionsController
      x-codegen-request-body-name: subscriptionUpdate
  /subscriptions/{subscriptionId}/cancel:
    post:
      operationId: cancelSubscription
      parameters:
      - explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cancelSubscription_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Subscription"
          description: Subscription cancelled
      summary: Cancel subscription
      tags:
      - Subscriptions
      x-eov-operation-handler: controllers/SubscriptionsController
      x-codegen-request-body-name: cancelRequest
