          items:
            $ref: "#/components/schemas/Store"
          type: array
        pagination:
          $ref: "#/components/schemas/Pagination"
      type: object
    Store:
      example:
        storeNumber: storeNumber
        hours:
          special:
          - date: date
            name: name
            closed: true
            close: close
            open: open
          - date: date
            name: name
            closed: true
            close: close
            open: open
          currentStatus:
            isOpen: true
            opensAt: opensAt
            closesAt: closesAt
          regular:
            key:
              closed: true
              close: close
              open: open
        images:
        - type: type
          url: url
        - type: type
          url: url
        transitInfo: transitInfo
        address:
          country: country
