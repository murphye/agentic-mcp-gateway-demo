          type: string
        confirmationCode:
          type: string
        type:
          type: string
        status:
          type: string
        store:
          $ref: "#/components/schemas/Appointment_store"
        dateTime:
          format: date-time
          type: string
        duration:
          type: integer
        customer:
          $ref: "#/components/schemas/Appointment_customer"
        device:
          $ref: "#/components/schemas/Appointment_device"
        issue:
          type: string
        notes:
          type: string
        checkinCode:
          type: string
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      type: object
    AppointmentRequest:
      example:
        deviceType: deviceType
        notes: notes
        slotId: slotId
        deviceModel: deviceModel
        storeId: storeId
        type: type
        issueDescription: issueDescription
        deviceSerialNumber: deviceSerialNumber
      properties:
        storeId:
          type: string
        type:
          type: string
        slotId:
          type: string
        deviceType:
          type: string
        deviceModel:
          type: string
        deviceSerialNumber:
          type: string
        issueDescription:
          type: string
        notes:
          type: string
      required:
      - slotId
      - storeId
      - type
      type: object
    UpdateAppointmentRequest:
      example:
        notes: notes
        slotId: slotId
        deviceSerialNumber: deviceSerialNumber
      properties:
        slotId:
          type: string
        notes:
          type: string
        deviceSerialNumber:
          type: string
      type: object
    AvailabilityResponse:
      example:
        serviceType: serviceType
        dates:
        - date: date
          slots:
          - available: true
            startTime: startTime
            id: id
            endTime: endTime
          - available: true
            startTime: startTime
            id: id
            endTime: endTime
        - date: date
          slots:
          - available: true
            startTime: startTime
            id: id
            endTime: endTime
          - available: true
            startTime: startTime
