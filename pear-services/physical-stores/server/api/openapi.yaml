    PageParam:
      explode: true
      in: query
      name: page
      required: false
      schema:
        default: 1
        minimum: 1
        type: integer
      style: form
    LimitParam:
      explode: true
      in: query
      name: limit
      required: false
      schema:
        default: 20
        maximum: 50
        minimum: 1
        type: integer
      style: form
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Bad request
    NotFound:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Resource not found
  schemas:
    StoreListResponse:
      example:
        pagination:
          totalItems: 2
          limit: 5
