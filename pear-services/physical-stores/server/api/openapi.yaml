              close: close
              open: open
            - date: date
              name: name
              closed: true
              close: close
              open: open
            currentStatus:
              isOpen: true
              opensAt: opensAt
              closesAt: closesAt
            regular:
              key:
                closed: true
                close: close
                open: open
          images:
          - type: type
            url: url
          - type: type
            url: url
          transitInfo: transitInfo
          address:
            country: country
            city: city
            postalCode: postalCode
            street1: street1
            street2: street2
            state: state
          distance: 1.4658129805029452
          timezone: timezone
          coordinates:
            latitude: 0.8008281904610115
            longitude: 6.027456183070403
          services:
          - services
          - services
          parkingInfo: parkingInfo
          accessibilityFeatures:
          - accessibilityFeatures
          - accessibilityFeatures
          features:
          - features
          - features
          phone: phone
          name: name
          id: id
          slug: slug
          email: email
        - storeNumber: storeNumber
          hours:
            special:
            - date: date
              name: name
              closed: true
              close: close
              open: open
            - date: date
              name: name
              closed: true
              close: close
              open: open
            currentStatus:
              isOpen: true
              opensAt: opensAt
              closesAt: closesAt
            regular:
              key:
                closed: true
                close: close
                open: open
          images:
          - type: type
            url: url
          - type: type
            url: url
          transitInfo: transitInfo
          address:
            country: country
            city: city
            postalCode: postalCode
            street1: street1
            street2: street2
            state: state
          distance: 1.4658129805029452
          timezone: timezone
          coordinates:
            latitude: 0.8008281904610115
            longitude: 6.027456183070403
          services:
          - services
          - services
          parkingInfo: parkingInfo
          accessibilityFeatures:
