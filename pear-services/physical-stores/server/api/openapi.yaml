openapi: 3.0.3
info:
  contact:
    email: retail-tech@pearcomputer.com
    name: Pear Retail Technology Team
  description: |
    Service for managing Pear Computer retail store locations, appointments,
    in-store services, events, and store-specific inventory.
  title: Pear Computer - Physical Stores Service
  version: 1.0.0
servers:
- url: /v1/physical-stores
tags:
- description: Store locations and information
  name: Stores
- description: Genius Grove appointments
  name: Appointments
- description: In-store services
  name: Services
- description: Store events and workshops
  name: Events
- description: Store inventory and pickup
  name: Inventory
paths:
  /locations:
    get:
      description: Search and retrieve Pear Store locations
      operationId: listStores
      parameters:
      - explode: true
        in: query
        name: latitude
        required: false
        schema:
          format: double
          type: number
        style: form
      - explode: true
        in: query
        name: longitude
        required: false
        schema:
          format: double
          type: number
        style: form
      - explode: true
        in: query
        name: radius
        required: false
        schema:
          default: 25
          type: integer
        style: form
      - explode: true
        in: query
        name: city
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: state
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: country
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: postalCode
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: services
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 50
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StoreListResponse"
          description: Successful response
      summary: List store locations
      tags:
      - Stores
      x-eov-operation-handler: controllers/StoresController
  /locations/all:
    get:
      description: Retrieve all Pear Store locations without any filtering
      operationId: getAllStores
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StoreListResponse"
          description: Successful response
      summary: Get all store locations
      tags:
      - Stores
      x-eov-operation-handler: controllers/StoresController
  /locations/{storeId}:
    get:
      operationId: getStore
      parameters:
      - explode: false
        in: path
        name: storeId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Store"
          description: Successful response
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Get store details
      tags:
      - Stores
      x-eov-operation-handler: controllers/StoresController
  /locations/{storeId}/hours:
    get:
      operationId: getStoreHours
      parameters:
      - explode: false
        in: path
        name: storeId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StoreHours"
          description: Successful response
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Get store hours
      tags:
      - Stores
      x-eov-operation-handler: controllers/StoresController
  /appointments:
    get:
      operationId: listAppointments
      parameters:
      - explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - upcoming
          - past
          - cancelled
          type: string
        style: form
      - explode: true
        in: query
        name: storeId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppointmentListResponse"
          description: Successful response
      summary: List user appointments
      tags:
      - Appointments
      x-eov-operation-handler: controllers/AppointmentsController
    post:
      operationId: createAppointment
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppointmentRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Appointment"
          description: Appointment booked
        "400":
          $ref: "#/components/responses/BadRequest"
      summary: Book appointment
      tags:
      - Appointments
      x-eov-operation-handler: controllers/AppointmentsController
      x-codegen-request-body-name: appointmentRequest
  /appointments/{appointmentId}:
    delete:
      operationId: cancelAppointment
      parameters:
      - explode: false
        in: path
        name: appointmentId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Appointment cancelled
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Cancel appointment
      tags:
      - Appointments
      x-eov-operation-handler: controllers/AppointmentsController
    get:
      operationId: getAppointment
      parameters:
      - explode: false
        in: path
        name: appointmentId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Appointment"
          description: Successful response
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Get appointment details
      tags:
      - Appointments
      x-eov-operation-handler: controllers/AppointmentsController
    patch:
      operationId: updateAppointment
      parameters:
      - explode: false
        in: path
        name: appointmentId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAppointmentRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Appointment"
          description: Appointment updated
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Update appointment
      tags:
      - Appointments
      x-eov-operation-handler: controllers/AppointmentsController
      x-codegen-request-body-name: updateAppointmentRequest
  /appointments/availability:
    get:
      operationId: getAppointmentAvailability
      parameters:
      - explode: true
        in: query
        name: storeId
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: serviceType
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: productCategory
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvailabilityResponse"
          description: Successful response
      summary: Get appointment availability
      tags:
      - Appointments
      x-eov-operation-handler: controllers/AppointmentsController
  /services:
    get:
      operationId: listServices
      parameters:
      - explode: true
        in: query
        name: storeId
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: category
        required: false
        schema:
          enum:
          - repair
          - support
          - training
          - business
          - trade_in
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceListResponse"
          description: Successful response
      summary: List available services
      tags:
      - Services
      x-eov-operation-handler: controllers/ServicesController
  /services/{serviceId}/pricing:
    get:
      operationId: getServicePricing
      parameters:
      - explode: false
        in: path
        name: serviceId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: deviceModel
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServicePricing"
          description: Successful response
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Get service pricing
      tags:
      - Services
      x-eov-operation-handler: controllers/ServicesController
  /events:
    get:
      operationId: listEvents
      parameters:
      - explode: true
        in: query
        name: storeId
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: category
        required: false
        schema:
          enum:
          - workshop
          - session
          - camp
          - special_event
          type: string
        style: form
      - explode: true
        in: query
        name: topic
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 50
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventListResponse"
          description: Successful response
      summary: List store events
      tags:
      - Events
      x-eov-operation-handler: controllers/EventsController
  /events/{eventId}:
    get:
      operationId: getEvent
      parameters:
      - explode: false
        in: path
        name: eventId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StoreEvent"
          description: Successful response
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Get event details
      tags:
      - Events
      x-eov-operation-handler: controllers/EventsController
  /events/{eventId}/register:
    post:
      operationId: registerForEvent
      parameters:
      - explode: false
        in: path
        name: eventId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventRegistrationRequest"
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventRegistration"
          description: Registration confirmed
        "409":
          description: Event is full
      summary: Register for event
      tags:
      - Events
      x-eov-operation-handler: controllers/EventsController
      x-codegen-request-body-name: eventRegistrationRequest
  /locations/{storeId}/inventory:
    get:
      operationId: getStoreInventory
      parameters:
      - explode: false
        in: path
        name: storeId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: productId
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: sku
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StoreInventoryResponse"
          description: Successful response
      summary: Check store inventory
      tags:
      - Inventory
      x-eov-operation-handler: controllers/InventoryController
  /pickup/check:
    post:
      operationId: checkPickupAvailability
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PickupCheckRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PickupCheckResponse"
          description: Successful response
      summary: Check pickup availability
      tags:
      - Inventory
      x-eov-operation-handler: controllers/InventoryController
      x-codegen-request-body-name: pickupCheckRequest
  /pickup/reserve:
    post:
      operationId: reserveForPickup
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PickupReserveRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PickupReservation"
          description: Items reserved
        "409":
          description: Items no longer available
      summary: Reserve for pickup
      tags:
      - Inventory
      x-eov-operation-handler: controllers/InventoryController
      x-codegen-request-body-name: pickupReserveRequest
components:
