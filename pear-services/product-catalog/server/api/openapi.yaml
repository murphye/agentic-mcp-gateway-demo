openapi: 3.0.3
info:
  contact:
    email: platform@pearcomputer.com
    name: Pear Platform Team
  description: |
    Central product information service for all Pear Computer products including
    PearPhones, PearBooks, PearPads, PearWatches, and accessories. Provides
    detailed specifications, pricing, and availability information.
  license:
    name: Proprietary
    url: https://pearcomputer.com/licenses/api
  title: Pear Computer - Product Catalog Service
  version: 1.0.0
servers:
- url: /v1/product-catalog
tags:
- description: Product information and search
  name: Products
- description: Product categories and collections
  name: Categories
- description: Technical specifications
  name: Specifications
- description: Product pricing and promotions
  name: Pricing
paths:
  /products:
    get:
      description: Retrieve a paginated list of all Pear Computer products
      operationId: listProducts
      parameters:
      - description: Page number for pagination
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Number of items per page
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Filter by product category
        explode: true
        in: query
        name: category
        required: false
        schema:
          $ref: "#/components/schemas/ProductCategory"
        style: form
      - description: Filter by product status
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - active
          - discontinued
          - coming_soon
          type: string
        style: form
      - description: Search products by name or description
        explode: true
        in: query
        name: search
        required: false
        schema:
          maxLength: 100
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductListResponse"
          description: Successful response
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
      - apiKey: []
      - oauth2:
        - catalog:read
      summary: List all products
      tags:
      - Products
      x-eov-operation-handler: controllers/ProductsController
  /products/{productId}:
    get:
      description: Retrieve detailed information about a specific product
      operationId: getProduct
      parameters:
      - description: Unique product identifier
        explode: false
        in: path
        name: productId
        required: true
        schema:
          example: PEAR-PPH-1601
          pattern: "^PEAR-[A-Z]{2,4}-[A-Z0-9-]{2,10}$"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
          description: Successful response
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
      - apiKey: []
      summary: Get product details
      tags:
      - Products
      x-eov-operation-handler: controllers/ProductsController
  /products/{productId}/variants:
    get:
      description: "Retrieve all variants (colors, storage sizes, etc.) for a product"
      operationId: getProductVariants
      parameters:
      - description: Unique product identifier
        explode: false
        in: path
        name: productId
        required: true
        schema:
          example: PEAR-PPH-1601
          pattern: "^PEAR-[A-Z]{2,4}-[A-Z0-9-]{2,10}$"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductVariantsResponse"
          description: Successful response
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
      - apiKey: []
      summary: Get product variants
      tags:
      - Products
      x-eov-operation-handler: controllers/ProductsController
  /products/{productId}/specifications:
    get:
      description: Retrieve detailed technical specifications for a product
      operationId: getProductSpecifications
      parameters:
      - description: Unique product identifier
        explode: false
        in: path
        name: productId
        required: true
        schema:
          example: PEAR-PPH-1601
          pattern: "^PEAR-[A-Z]{2,4}-[A-Z0-9-]{2,10}$"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductSpecifications"
          description: Successful response
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
      - apiKey: []
      summary: Get product specifications
      tags:
      - Specifications
      x-eov-operation-handler: controllers/SpecificationsController
  /products/{productId}/pricing:
    get:
      description: Retrieve pricing information including regional prices and promotions
      operationId: getProductPricing
      parameters:
      - description: Unique product identifier
        explode: false
        in: path
        name: productId
        required: true
        schema:
          example: PEAR-PPH-1601
          pattern: "^PEAR-[A-Z]{2,4}-[A-Z0-9-]{2,10}$"
          type: string
        style: simple
      - description: Region code for localized pricing
        explode: true
        in: query
        name: region
        required: false
        schema:
          default: US
          pattern: "^[A-Z]{2}$"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductPricing"
          description: Successful response
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
      - apiKey: []
      summary: Get product pricing
      tags:
      - Pricing
      x-eov-operation-handler: controllers/PricingController
  /categories:
    get:
      description: Retrieve all product categories
      operationId: listCategories
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryListResponse"
          description: Successful response
      security:
      - apiKey: []
      summary: List product categories
      tags:
      - Categories
      x-eov-operation-handler: controllers/CategoriesController
  /categories/{categoryId}/products:
    get:
      description: Retrieve all products in a specific category
      operationId: getProductsByCategory
      parameters:
      - explode: false
        in: path
        name: categoryId
        required: true
        schema:
          type: string
        style: simple
      - description: Page number for pagination
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Number of items per page
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductListResponse"
          description: Successful response
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
      - apiKey: []
      summary: Get products by category
      tags:
      - Categories
      x-eov-operation-handler: controllers/CategoriesController
  /compare:
    post:
      description: Compare specifications and features across multiple products
      operationId: compareProducts
      x-codegen-request-body-name: compareProductsRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CompareProductsRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductComparison"
          description: Successful response
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
      - apiKey: []
      summary: Compare products
      tags:
      - Products
      x-eov-operation-handler: controllers/ProductsController
