      - Diagnostics
      x-eov-operation-handler: controllers/DiagnosticsController
  /search:
    get:
      operationId: searchSupport
      parameters:
      - explode: true
        in: query
        name: q
        required: true
        schema:
          minLength: 2
          type: string
        style: form
      - explode: true
        in: query
        name: content_type
        required: false
        schema:
          items:
            enum:
            - article
            - faq
            - video
            - download
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: device_type
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: locale
        required: false
        schema:
          default: en-US
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResults"
          description: Search results
      summary: Search support content
      tags:
      - Search
      x-eov-operation-handler: controllers/SearchController
  /search/suggestions:
    get:
      operationId: getSearchSuggestions
      parameters:
      - explode: true
        in: query
        name: q
        required: true
        schema:
          minLength: 1
          type: string
        style: form
      - explode: true
        in: query
        name: device_type
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchSuggestions"
          description: Search suggestions
      summary: Get search suggestions
      tags:
      - Search
      x-eov-operation-handler: controllers/SearchController
