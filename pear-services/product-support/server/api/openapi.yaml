        in: query
        name: topic
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: locale
        required: false
        schema:
          default: en-US
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FAQListResponse"
          description: List of FAQs
      summary: List frequently asked questions
      tags:
      - FAQs
      x-eov-operation-handler: controllers/FAQsController
  /faqs/{faq_id}:
