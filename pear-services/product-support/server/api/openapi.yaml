openapi: 3.0.3
info:
  contact:
    email: support-platform@pearcomputer.com
    name: Pear Support Platform Team
  description: |
    Product support and self-service knowledge base API for Pear Computer.
    Provides support articles, FAQs, warranty information, repair options,
    software updates, device diagnostics, and unified search.
  title: Pear Computer Product Support API
  version: 1.0.0
servers:
- url: /v1/product-support
tags:
- description: "Support articles, guides, and troubleshooting documentation"
  name: Articles
- description: Frequently asked questions organized by product and topic
  name: FAQs
- description: Warranty coverage lookup and service eligibility
  name: Warranty
- description: "Repair options, pricing, and service documentation"
  name: Repairs
- description: "Software updates, downloads, and compatibility information"
  name: Software
- description: Device diagnostics and health check endpoints
  name: Diagnostics
- description: Unified search across all support content
  name: Search
paths:
  /articles:
    get:
      operationId: listArticles
      parameters:
      - explode: true
        in: query
        name: product_id
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: category
        required: false
        schema:
          enum:
          - getting_started
          - troubleshooting
          - how_to
          - specifications
          - safety
          - accessibility
          type: string
        style: form
      - explode: true
        in: query
        name: topic
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: device_type
        required: false
        schema:
          enum:
          - pphone
          - pearbook
          - pearpad
          - pear_watch
          - pearpods
          - peartv
          - accessories
          type: string
        style: form
      - explode: true
        in: query
        name: locale
        required: false
        schema:
          default: en-US
          type: string
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          type: integer
        style: form
      - explode: true
        in: query
        name: sort
        required: false
        schema:
          default: relevance
          enum:
          - relevance
          - newest
          - most_viewed
          - most_helpful
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArticleListResponse"
          description: List of articles
      summary: List support articles
      tags:
      - Articles
      x-eov-operation-handler: controllers/ArticlesController
  /articles/{article_id}:
    get:
      operationId: getArticle
      parameters:
      - explode: false
        in: path
        name: article_id
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: locale
        required: false
        schema:
          default: en-US
          type: string
        style: form
      - explode: true
        in: query
        name: include_related
        required: false
        schema:
          default: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Article"
          description: Article details
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Get article by ID
      tags:
      - Articles
      x-eov-operation-handler: controllers/ArticlesController
  /articles/{article_id}/feedback:
    post:
      operationId: submitArticleFeedback
      parameters:
      - explode: false
        in: path
        name: article_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ArticleFeedback"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeedbackResponse"
          description: Feedback submitted
      summary: Submit article feedback
      tags:
      - Articles
      x-eov-operation-handler: controllers/ArticlesController
      x-codegen-request-body-name: articleFeedback
  /faqs:
    get:
      operationId: listFAQs
      parameters:
      - explode: true
        in: query
        name: product_id
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: device_type
        required: false
