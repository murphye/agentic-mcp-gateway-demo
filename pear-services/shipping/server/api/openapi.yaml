      properties:
        reason:
          type: string
      type: object
    TrackingSubscriptionRequest:
      example:
        carrier: carrier
        trackingNumber: trackingNumber
        webhookUrl: https://openapi-generator.tech
        events:
        - all
        - all
      properties:
        trackingNumber:
          type: string
        carrier:
          type: string
        webhookUrl:
          format: uri
          type: string
        events:
          items:
            enum:
            - all
            - in_transit
            - out_for_delivery
            - delivered
            - exception
            type: string
          type: array
      required:
      - trackingNumber
      - webhookUrl
      type: object
    TrackingSubscription:
