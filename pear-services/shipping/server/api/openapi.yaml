openapi: 3.0.3
info:
  contact:
    email: logistics@pearcomputer.com
    name: Pear Logistics Team
  description: |
    Shipping and logistics service for all Pear Computer fulfillment operations.
    Handles shipping rate calculation, carrier integration, label generation,
    and package tracking across multiple carriers worldwide.
  title: Pear Computer - Shipping & Logistics Service
  version: 1.0.0
servers:
- url: /v1/shipping
tags:
- description: Shipping rate calculation
  name: Rates
- description: Shipment management
  name: Shipments
- description: Package tracking
  name: Tracking
- description: Shipping label generation
  name: Labels
- description: Return shipment handling
  name: Returns
- description: Carrier information
  name: Carriers
paths:
  /rates:
    post:
      description: Get available shipping options and rates
      operationId: calculateRates
      x-codegen-request-body-name: rateRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RateRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateResponse"
          description: Shipping rates
        "400":
          $ref: "#/components/responses/BadRequest"
      summary: Calculate shipping rates
      tags:
      - Rates
      x-eov-operation-handler: controllers/RatesController
  /rates/estimate:
    post:
      description: Get estimated delivery dates for an address
      operationId: estimateDelivery
      x-codegen-request-body-name: deliveryEstimateRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeliveryEstimateRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeliveryEstimateResponse"
          description: Delivery estimates
      summary: Estimate delivery date
      tags:
      - Rates
      x-eov-operation-handler: controllers/RatesController
  /shipments:
    get:
      description: Retrieve shipments with optional filters
      operationId: listShipments
      parameters:
      - explode: true
        in: query
        name: orderId
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: status
        required: false
        schema:
          $ref: "#/components/schemas/ShipmentStatus"
        style: form
      - explode: true
        in: query
        name: carrier
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShipmentListResponse"
          description: Successful response
      summary: List shipments
      tags:
      - Shipments
      x-eov-operation-handler: controllers/ShipmentsController
    post:
      description: Create a new shipment
      operationId: createShipment
      x-codegen-request-body-name: createShipmentRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateShipmentRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Shipment"
          description: Shipment created
        "400":
          $ref: "#/components/responses/BadRequest"
      summary: Create shipment
      tags:
      - Shipments
      x-eov-operation-handler: controllers/ShipmentsController
  /shipments/{shipmentId}:
    get:
      description: Retrieve detailed shipment information
      operationId: getShipment
      parameters:
      - explode: false
        in: path
        name: shipmentId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Shipment"
          description: Successful response
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Get shipment details
      tags:
      - Shipments
      x-eov-operation-handler: controllers/ShipmentsController
    patch:
      description: Update shipment details
      operationId: updateShipment
      x-codegen-request-body-name: updateShipmentRequest
      parameters:
      - explode: false
        in: path
        name: shipmentId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateShipmentRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Shipment"
          description: Shipment updated
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Update shipment
      tags:
      - Shipments
      x-eov-operation-handler: controllers/ShipmentsController
  /shipments/{shipmentId}/cancel:
    post:
      description: Cancel a shipment before pickup
      operationId: cancelShipment
      x-codegen-request-body-name: cancelShipmentRequest
      parameters:
      - explode: false
        in: path
        name: shipmentId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CancelShipmentRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Shipment"
          description: Shipment cancelled
        "400":
          description: Cannot cancel shipment
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Cancel shipment
      tags:
      - Shipments
      x-eov-operation-handler: controllers/ShipmentsController
  /tracking/{trackingNumber}:
    get:
      description: Get real-time tracking information
      operationId: trackPackage
      parameters:
      - explode: false
        in: path
        name: trackingNumber
        required: true
        schema:
          type: string
        style: simple
      - description: Carrier code (auto-detected if not provided)
        explode: true
        in: query
        name: carrier
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrackingInfo"
          description: Tracking information
        "404":
          description: Tracking number not found
      summary: Track package
      tags:
      - Tracking
      x-eov-operation-handler: controllers/TrackingController
  /tracking/subscribe:
    post:
      description: Register for tracking update notifications
      operationId: subscribeToTracking
      x-codegen-request-body-name: trackingSubscriptionRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TrackingSubscriptionRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrackingSubscription"
          description: Subscription created
      summary: Subscribe to tracking updates
      tags:
      - Tracking
      x-eov-operation-handler: controllers/TrackingController
  /labels/{shipmentId}:
    get:
      description: Download shipping label for a shipment
      operationId: getShippingLabel
      parameters:
      - explode: false
        in: path
        name: shipmentId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: format
        required: false
        schema:
          default: pdf
          enum:
          - pdf
          - png
          - zpl
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LabelResponse"
          description: Shipping label
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Get shipping label
      tags:
      - Labels
      x-eov-operation-handler: controllers/LabelsController
  /labels/{shipmentId}/regenerate:
    post:
      description: Generate a new label (voids previous)
      operationId: regenerateLabel
      parameters:
      - explode: false
        in: path
        name: shipmentId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LabelResponse"
          description: New label generated
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Regenerate shipping label
      tags:
      - Labels
      x-eov-operation-handler: controllers/LabelsController
  /returns/label:
    post:
      description: Generate a prepaid return shipping label
      operationId: createReturnLabel
      x-codegen-request-body-name: returnLabelRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReturnLabelRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReturnLabel"
          description: Return label created
        "400":
          $ref: "#/components/responses/BadRequest"
      summary: Create return label
      tags:
      - Returns
      x-eov-operation-handler: controllers/ReturnsController
  /returns/{returnId}/tracking:
    get:
      description: Get tracking for a return shipment
      operationId: trackReturn
      parameters:
      - explode: false
        in: path
        name: returnId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrackingInfo"
          description: Return tracking
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Track return shipment
      tags:
      - Returns
      x-eov-operation-handler: controllers/ReturnsController
  /carriers:
    get:
      description: Get all supported shipping carriers
      operationId: listCarriers
      parameters:
      - description: Filter carriers by destination country
        explode: true
        in: query
        name: country
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CarrierListResponse"
          description: Carrier list
      summary: List available carriers
      tags:
      - Carriers
      x-eov-operation-handler: controllers/CarriersController
  /carriers/{carrierCode}/services:
    get:
      description: List available services for a carrier
      operationId: getCarrierServices
      parameters:
      - explode: false
        in: path
        name: carrierCode
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CarrierServicesResponse"
          description: Carrier services
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Get carrier services
      tags:
      - Carriers
      x-eov-operation-handler: controllers/CarriersController
  /addresses/validate:
    post:
      description: Validate and standardize a shipping address
      operationId: validateAddress
      x-codegen-request-body-name: address
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Address"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddressValidationResult"
          description: Validation result
      summary: Validate address
      tags:
      - Rates
      x-eov-operation-handler: controllers/RatesController
  /pickup/schedule:
    post:
      description: Schedule a pickup for outgoing shipments
      operationId: schedulePickup
      x-codegen-request-body-name: pickupRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PickupRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pickup"
          description: Pickup scheduled
        "400":
          $ref: "#/components/responses/BadRequest"
      summary: Schedule carrier pickup
      tags:
      - Shipments
      x-eov-operation-handler: controllers/ShipmentsController
  /pickup/{pickupId}/cancel:
    post:
      description: Cancel a previously scheduled pickup
      operationId: cancelPickup
      parameters:
      - explode: false
        in: path
        name: pickupId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Pickup cancelled
        "400":
          description: Cannot cancel pickup
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Cancel scheduled pickup
      tags:
      - Shipments
      x-eov-operation-handler: controllers/ShipmentsController
components:
  parameters:
    PageParam:
      explode: true
      in: query
      name: page
      required: false
      schema:
        default: 1
        minimum: 1
        type: integer
      style: form
    LimitParam:
      explode: true
      in: query
      name: limit
      required: false
      schema:
        default: 20
        maximum: 100
        minimum: 1
        type: integer
      style: form
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Bad request
    NotFound:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Resource not found
  schemas:
    ShipmentStatus:
      enum:
      - pending
      - label_created
      - picked_up
      - in_transit
      - out_for_delivery
      - delivered
      - exception
      - returned
      - cancelled
      type: string
    DeliveryEstimateRequest:
      example:
        country: country
        postalCode: postalCode
        items:
        - quantity: 0
          sku: sku
        - quantity: 0
          sku: sku
