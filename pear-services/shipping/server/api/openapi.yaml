        postalCode:
          type: string
        country:
          type: string
        items:
          items:
            $ref: "#/components/schemas/DeliveryEstimateRequest_items_inner"
          type: array
      required:
      - country
      - postalCode
      type: object
    DeliveryEstimateResponse:
      example:
        estimates:
        - service: service
          cutoffTime: cutoffTime
          businessDays: 0
          inStock: true
          deliveryDate: 2000-01-23
        - service: service
          cutoffTime: cutoffTime
          businessDays: 0
          inStock: true
          deliveryDate: 2000-01-23
      properties:
        estimates:
          items:
            $ref: "#/components/schemas/DeliveryEstimate"
          type: array
      type: object
    UpdateShipmentRequest:
      example:
        status: pending
        deliveryInstructions: deliveryInstructions
      properties:
        status:
          $ref: "#/components/schemas/ShipmentStatus"
        deliveryInstructions:
          type: string
      type: object
    CancelShipmentRequest:
