openapi: 3.0.3
info:
  contact:
    email: payments-engineering@pearcomputer.com
    name: Pear Payments Team
  description: |
    Secure payment processing service for all Pear Computer transactions.
    Handles payment authorization, capture, refunds, and stored payment methods.
  title: Pear Computer - Payments Service
  version: 1.0.0
servers:
- url: /v1/payments
tags:
- description: Payment transaction operations
  name: Transactions
- description: Stored payment methods
  name: PaymentMethods
- description: Refund processing
  name: Refunds
- description: Pear Card specific operations
  name: PearCard
- description: Financing and installment plans
  name: Financing
- description: Payment event webhooks
  name: Webhooks
paths:
  /transactions:
    post:
      operationId: createTransaction
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTransactionRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
          description: Transaction created
        "400":
          description: Bad request
        "402":
          description: Payment declined
      summary: Create payment transaction
      tags:
      - Transactions
      x-eov-operation-handler: controllers/TransactionsController
      x-codegen-request-body-name: transactionRequest
  /transactions/{transactionId}:
    get:
      operationId: getTransaction
      parameters:
      - explode: false
        in: path
        name: transactionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
          description: Successful response
        "404":
          description: Not found
      summary: Get transaction details
      tags:
      - Transactions
      x-eov-operation-handler: controllers/TransactionsController
  /transactions/{transactionId}/capture:
    post:
      operationId: captureTransaction
      parameters:
      - explode: false
        in: path
        name: transactionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/captureTransaction_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
          description: Payment captured
        "404":
          description: Not found
      summary: Capture authorized payment
      tags:
      - Transactions
      x-eov-operation-handler: controllers/TransactionsController
      x-codegen-request-body-name: captureRequest
  /transactions/{transactionId}/void:
    post:
      operationId: voidTransaction
      parameters:
      - explode: false
        in: path
        name: transactionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/voidTransaction_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
          description: Transaction voided
        "404":
          description: Not found
      summary: Void transaction
      tags:
      - Transactions
      x-eov-operation-handler: controllers/TransactionsController
      x-codegen-request-body-name: voidRequest
  /transactions/verify:
    post:
      operationId: verifyPaymentMethod
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/verifyPaymentMethod_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VerificationResult"
          description: Verification result
      summary: Verify payment method
      tags:
      - Transactions
      x-eov-operation-handler: controllers/TransactionsController
      x-codegen-request-body-name: verifyRequest
  /payment-methods:
    get:
      operationId: listPaymentMethods
      parameters:
      - explode: true
        in: query
        name: customerId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listPaymentMethods_200_response"
          description: Successful response
      summary: List stored payment methods
      tags:
      - PaymentMethods
      x-eov-operation-handler: controllers/PaymentMethodsController
    post:
      operationId: createPaymentMethod
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePaymentMethodRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StoredPaymentMethod"
          description: Payment method stored
        "400":
          description: Bad request
      summary: Store payment method
      tags:
      - PaymentMethods
      x-eov-operation-handler: controllers/PaymentMethodsController
      x-codegen-request-body-name: paymentMethodRequest
  /payment-methods/{paymentMethodId}:
    delete:
      operationId: deletePaymentMethod
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Payment method deleted
        "404":
          description: Not found
      summary: Delete payment method
      tags:
      - PaymentMethods
      x-eov-operation-handler: controllers/PaymentMethodsController
    get:
      operationId: getPaymentMethod
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StoredPaymentMethod"
          description: Successful response
        "404":
          description: Not found
      summary: Get payment method
      tags:
      - PaymentMethods
      x-eov-operation-handler: controllers/PaymentMethodsController
    patch:
      operationId: updatePaymentMethod
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updatePaymentMethod_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StoredPaymentMethod"
          description: Payment method updated
        "404":
          description: Not found
      summary: Update payment method
      tags:
      - PaymentMethods
      x-eov-operation-handler: controllers/PaymentMethodsController
      x-codegen-request-body-name: updateRequest
  /refunds:
    post:
      operationId: createRefund
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRefundRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Refund"
          description: Refund initiated
        "400":
          description: Cannot refund transaction
      summary: Create refund
      tags:
      - Refunds
      x-eov-operation-handler: controllers/RefundsController
      x-codegen-request-body-name: refundRequest
  /refunds/{refundId}:
    get:
      operationId: getRefund
      parameters:
      - explode: false
        in: path
        name: refundId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Refund"
          description: Successful response
        "404":
          description: Not found
      summary: Get refund details
      tags:
      - Refunds
      x-eov-operation-handler: controllers/RefundsController
  /pear-card/link:
    post:
      operationId: linkPearCard
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/linkPearCard_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PearCard"
          description: Pear Card linked
        "400":
          description: Invalid card details
      summary: Link Pear Card
      tags:
      - PearCard
      x-eov-operation-handler: controllers/PearCardController
      x-codegen-request-body-name: linkRequest
  /pear-card/{cardId}:
    get:
      operationId: getPearCard
      parameters:
      - explode: false
        in: path
        name: cardId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PearCard"
          description: Successful response
        "404":
          description: Not found
      summary: Get Pear Card details
      tags:
      - PearCard
      x-eov-operation-handler: controllers/PearCardController
  /pear-card/{cardId}/rewards:
    get:
      operationId: getPearCardRewards
      parameters:
      - explode: false
        in: path
        name: cardId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PearCardRewards"
          description: Successful response
        "404":
          description: Not found
      summary: Get Pear Card rewards
      tags:
      - PearCard
      x-eov-operation-handler: controllers/PearCardController
  /pear-card/{cardId}/installments:
    get:
      operationId: getPearCardInstallments
      parameters:
      - explode: false
        in: path
        name: cardId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getPearCardInstallments_200_response"
          description: Successful response
        "404":
          description: Not found
      summary: Get Pear Card installment plans
      tags:
      - PearCard
      x-eov-operation-handler: controllers/PearCardController
  /financing/eligibility:
    post:
      operationId: checkFinancingEligibility
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/checkFinancingEligibility_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FinancingEligibility"
          description: Eligibility result
      summary: Check financing eligibility
      tags:
      - Financing
      x-eov-operation-handler: controllers/FinancingController
      x-codegen-request-body-name: eligibilityRequest
  /financing/options:
    post:
      operationId: getFinancingOptions
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/getFinancingOptions_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getFinancingOptions_200_response"
          description: Financing options
      summary: Get financing options
      tags:
      - Financing
      x-eov-operation-handler: controllers/FinancingController
      x-codegen-request-body-name: optionsRequest
  /financing/apply:
    post:
      operationId: applyForFinancing
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FinancingApplication"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FinancingApplicationResult"
          description: Application submitted
        "400":
          description: Bad request
      summary: Apply for financing
      tags:
      - Financing
      x-eov-operation-handler: controllers/FinancingController
      x-codegen-request-body-name: financingApplication
  /webhooks:
    post:
      operationId: registerWebhook
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WebhookRegistration"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Webhook"
          description: Webhook registered
      summary: Register webhook
      tags:
      - Webhooks
      x-eov-operation-handler: controllers/WebhooksController
      x-codegen-request-body-name: webhookRegistration
  /webhooks/{webhookId}:
    delete:
      operationId: deleteWebhook
      parameters:
      - explode: false
        in: path
        name: webhookId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Webhook deleted
        "404":
          description: Not found
      summary: Delete webhook
      tags:
      - Webhooks
      x-eov-operation-handler: controllers/WebhooksController
